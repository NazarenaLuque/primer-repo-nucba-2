        <nav>

                <li>

                </li>
                <li>
                    <a href="#">Ayuda</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <table>
                <tr>
                    <th>-Lunes</th>
                    <th>Martes-</th>
                    <th>Miercoles -</th>
                    <th>Jueves - </th>
                    <th>Viernes</th>
                </tr>
                <tr>
                    <td>gym</td>
                    <td>ir a la facu</td>
                    <td></td>
                    <td>Trabajar</td>
                    <td>Salir</td>
                </tr>
                <tr>
                    <td>trabajar</td>
                    <td>limpiar</td>
                    <td>correr</td>
                    <td>gym</td>
                    <td>Salir</td>
                </tr>
            </table>
        </section>
        <section>
            <h2>Formularios</h2>
            <form method="post" > 
                <div>
                    <label for="Nombre">Nombre</label>
                    <input type="text" id="Nombre" placeholder="Ingresa tu nombre">
                </div>

                <div>
                    <label for="Apellido">Apellido</label>
                    <input type="text" id="Apellido" placeholder="Ingresa tu apellido">
                </div>

                <div>
                    <label for="Correr">Correo</label>
                    <input type="email" id="Correo" placeholder="Correo electronico" required>
                </div>

                <div>
                    <label for="Password">Password</label>
                    <input type="password" id="Password" placeholder="Ingresa tu contraseña">
                </div>

                <div>
                    <label for="DNI">DNI</label>
                    <input type="number" id="DNI" placeholder="DNI">
                </div>

                <div>
                    <label for="Telefono">Telefono</label>
                    <input type="text" id="Telefono" placeholder="Telefono">
                </div>

                <div>
                    <h3>¿A que se dedica?</h3>
                    <input type="Radio" name="profesion" id="empleado">
                    <label for="empleado">Empleado</label>

                    <input type="Radio" name="profesion" id="Estudiante">
                    <label for="Estudiante">Estudiante</label>

                    <input type="Radio" name="profesion" id="Autonomo">
                    <label for="Autonomo">Autonomo</label>

                    <input type="Radio" name="profesion" id="Jubilado">
                    <label for="Jubilado">Jubilado</label>

                </div>

                <div>
                    <input type="checkbox" id="Terminos">
                    <label for="Terminos">Acepta terminos y condiciones</label>
                </div>

                <div>
                    <select name="edad" id="edad">
                        <option>Seleccione su rango de edad</option>
                        <option value="1822">18 a 22 años</option>
                        <option value="2330">23 a 30 años</option>
                        <option value="3150">31 a 50 años</option>
                        <option value="mas51">51 o mas</option>
                    </select>
                </div>

                <div>
                    <label for="fechaNacimiento">Fecha de nacimiento</label>
                    <input type="date" id="fechaNacimiento">
                </div>

                <div>
                    <label for="color">Color</label>
                    <input type="color" id="color">
                </div>

                <div>
                    <textarea name="description" id="description" required cols="30" rows="10"
                        placeholder="Escriba su descripción aquí"></textarea>
                </div>

                <div>
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </section>

    <footer>
